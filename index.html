<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row full_screen landing_page">
            <h1>content 1</h1>
        </div>
        <div class="row full_screen singers">
            <h1>content 2</h1>
        </div>
        <div class="row full_screen judges">
            <h1>content 3</h1>
        </div>
        <div class="row full_screen videos">
            <h1>content 4</h1>
        </div>
    </div>
    <div class="singer_modal_placeholder">
    </div>
    <script id="singer_template" type="text/x-handlebars-template">
        {{#each .}}
        <!-- Modal -->
        <div id="modal{{@index}}" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{this.gsx$singername.$t}}</h4>
                </div>
                <div class="modal-body">
                    {{{this.gsx$articlecontent.$t}}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
            </div>
        {{/each}}
    </script>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
