<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="navbar">
        <a href="#landing_page">Home</a>
        <a href="#singers">Singers</a>
        <a href="#judges-company">Judges</a>
        <a href="#judges-company">Company</a>
        <a href="#twitter-feed">Twitter Feed</a>
        <a href="#videos">Videos</a>
    </div>
    <div class="container-fluid">
        <div class="row full_screen landing_page" id='landing_page'>
            <h1>content 1</h1>
        </div>
        <div class="row full_screen singers" id='singers'>
            <h1>content 2</h1>
            <div class='row'>
                <div class='block col-xs-12 col-md-4' id='pic1'>
                    <button class="btn btn-primary overlay info" data-toggle="modal" data-target=".modal0">
                        <h1>Artist 1 Name</h1>
                    </button>
                </div>
                <div class='block col-xs-12 col-md-4' id='pic2'>
                    <button class="btn btn-primary overlay info" data-toggle="modal" data-target=".modal1">
                        <h1>Artist 2 Name</h1>
                    </button>
                </div>
                <div class='block col-xs-12 col-md-4' id='pic3'>
                    <button class="btn btn-primary overlay info" data-toggle="modal" data-target=".modal2">
                        <h1>Artist 3 Name</h1>
                    </button>
                </div>
                <div class='block col-xs-12 col-md-4' id='pic4'>
                    <button class="btn btn-primary overlay info" data-toggle="modal" data-target=".modal3">
                        <h1>Artist 4 Name</h1>
                    </button>
                </div>
                <div class='block col-xs-12 col-md-4' id='pic5'>
                    <button class="btn btn-primary overlay info" data-toggle="modal" data-target=".modal4">
                        <h1>Artist 5 Name</h1>
                    </button>
                </div>
                <div class='block col-xs-12 col-md-4' id='pic6'>
                    <button class="btn btn-primary overlay info" data-toggle="modal" data-target=".modal5">
                        <h1>Artist 6 Name</h1>
                    </button>
                </div>
                <div class='block col-xs-12 col-md-4' id='pic7'>
                    <button class="btn btn-primary overlay info" data-toggle="modal" data-target=".modal6">
                        <h1>Artist 7 Name</h1>
                    </button>
                </div>
                <div class='block col-xs-12 col-md-4' id='pic8'>
                    <button class="btn btn-primary overlay info" data-toggle="modal" data-target=".modal7">
                        <h1>Artist 8 Name</h1>
                    </button>
                </div>
                <div class='block col-xs-12 col-md-4' id='pic9'>
                    <button class="btn btn-primary overlay info" data-toggle="modal" data-target=".modal8">
                        <h1>Artist 9 Name</h1>
                    </button>
                </div>
            </div>
        </div>

        <div class="row full_screen judges" id='judges-company'>
            <h1>content 3</h1>
            <div class='block hvr-shrink col-xs-12 col-md-6' id='judges'>
              <a class="overlay info">
                <h1>Judges</h1>
              </a>
            </div>
            <div class='block hvr-shrink col-xs-12 col-md-6' id='company'>
              <a class="overlay info">
                <h1>Company</h1>
              </a>
            </div>
        </div>
        <div class="row full_screen videos" id='twitter-feed'>
              <h1>tweets!!!!</h1>
        </div>
        <div class="row full_screen videos" id='videos'>
            <h1>content 4</h1>
        </div>
        <div class="singer_modal_placeholder">
        </div>

        <script id="singer_template" type="text/x-handlebars-template">
            {{#each .}}
            <!-- Modal -->
            <div class="modal{{@index}} modal fade" role="dialog">
                <div class="modal-dialog modal_width">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{this.gsx$singername.$t}}</h4>
                        </div>
                        <div class="modal-body">
                            <h1>{{this.gsx$singername.$t}}</h1>
                            <img class="modal_article_img" src="{{this.gsx$photourl.$t}}">
                            {{{this.gsx$articlecontent.$t}}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
